<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="question : ${questionsList}">
                <td>
                    <a th:href="@{|/question/detail/${question.id}|}"
                        th:text="${question.subject}"></a>
                </td>
                <td th:test="${question.createDate}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
